<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "style.css">
        <script src="lsbScripts.js"></script>
        <title>Steganography App Encoder</title>
    </head>
    <body>
        <div class = "nav-bar-container">
            <a class = "nav-button" href = "index.html"><div class="nav-button-text">Home</div></a>
            <a class = "nav-button active" href = "encoder.html"><div class="nav-button-text">Encoder</div></a>
            <a class = "nav-button" href = "decoder.html"><div class="nav-button-text">Decoder</div></a>
        </div>
        <div style = "width: 100%; text-align: center;">
            <h1>Encoder</h1>
        </div>
        <div class = "page-contents">
            <div class = "left-half">
                <form id = "encoder-form" style="height: 100%; width: 80%; display: flex; flex-wrap: wrap; justify-content: flex-start; align-content:space-around;">
                    <div style = "width: 100%; height:20%; display: flex; flex-direction: column; justify-content: flex-start; align-items: flex-start;">
                        <label for = "message-contents">Message Contents</label>
                        <textarea id = "message-contents" style="width: 80%; height: 80%;"></textarea>
                    </div>
                    <div style="width: 100%; display: flex; flex-wrap: wrap;">
                        <label for="key-input" >Public PGP Key </label>
                        <div class="break"></div>
                        <input type="text" id = "key-input" style = "width: 80%;">
                    </div>
                    <input type = "file" id = "encode-image" accept = "image/png" name = "encode-image" class = "select-image-button">
                    <div style="width: 100%; height: 4%;">
                        <input type = "button" class="submit-button" value="Encode Image" onclick="lsbEncodeHelper()">
                    </div>
                </form>

            </div>
            <div class = "divider"></div>
            <div class = "right-half">
                <canvas class = "image-canvas" id = "encode-canvas"></canvas>
                <div class="break"></div>
                <div style="width: 100%; height: 4%;">
                    <input type = "button" class="submit-button" value="Download Image" onclick = "downloadEncodedImage()">
                </div>
            </div>

        </div>
        
    </body>
</html>
