<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "style.css">
        <script src="decoder.js"></script> 
        <title>Steganography App Decoder</title>
    </head>
    <body>
        <div class = "nav-bar-container">
            <a class = "nav-button" href = "index.html"><div class="nav-button-text">Home</div></a>
            <a class = "nav-button" href = "encoder.html"><div class="nav-button-text">Encoder</div></a>
            <a class = "nav-button  active" href = "decoder.html"><div class="nav-button-text">Decoder</div></a>
        </div>
        <div style = "width: 100%; text-align: center;">
            <h1>Decoder</h1>
        </div>
        <div class = "page-contents">
            <div class = "left-half">
                <script>function preview(file){
                    if (file) {
                      var reader = new FileReader();
                      reader.readAsDataURL(file);
                      reader.onloadend = function () {
                        document.getElementById("img").src = reader.result;
                      }
                    }
                  }</script>
                  <style>
                    #img {
                        position: fixed;
                        bottom: 0;
                        left: 0;
                    }
                  </style>
                
                
                <!-- <input type="file" accept="image/*" onchange="preview(this.files[0])"/> -->
                <input type="file" id="myFile" accept="image/*" onchange="preview(this.files[0])" name="Pick Image to decode" />
                <br\>
                <img width = "500" height = "500" style="float: left;" id="img" />

                         
                <!-- Display file -->
            </div>
            <div class = "divider"></div>
            <div class = "right-half">
                 <!-- Decode file -->
            </div>

        </div>
    </body>
</html>
